sampling_time: 0.05
number_of_stocks: 3
discount_factor: 0.5
action_bounds_left: = [[-1, 1]]*${common.number_of_stocks}
action_bounds_right:  = [[-0.1, 0.1]]*${common.number_of_stocks} + [[0, 0.1]]*${common.number_of_stocks} + [[-1, 1]]*(${common.number_of_stocks} * ( ${common.number_of_stocks} -1 ) // 2)